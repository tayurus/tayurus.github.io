<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Advantages switcher</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="switcher.css">
  <link rel="stylesheet" href="helpers.css">
  <link rel="stylesheet" href="advantage-label.css">
  <link rel="stylesheet" href="title.css">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div class="container">

    <h1 class="title">Как работает нормальная IT компания? (Выберите 2 из 3)</h1>

    <div style="padding-left: calc(50% - 22.2rem)">
      <div class="row">
        <div class="switcher my-1">
          <input type="checkbox" name="cheap" class="switcher-checkbox" id="switcher1">
          <label class="switcher-label" for="switcher1">
            <span class="switcher-inner"></span>
            <span class="switcher-switch"></span>
          </label>
        </div>

        <label class="advantage-label ml-2" for="switcher1">
          НЕДОРОГО
        </label>

      </div>


      <div class="row">
        <div class="switcher my-1">
          <input type="checkbox" name="quality" class="switcher-checkbox" id="switcher2">
          <label class="switcher-label" for="switcher2">
            <span class="switcher-inner"></span>
            <span class="switcher-switch"></span>
          </label>
        </div>

        <label class="advantage-label ml-2" for="switcher2">
          КАЧЕСТВЕННО
        </label>
      </div>


      <div class="row">
        <div class="switcher my-1">
          <input type="checkbox" name="fast" class="switcher-checkbox" id="switcher3">
          <label class="switcher-label" for="switcher3">
            <span class="switcher-inner"></span>
            <span class="switcher-switch"></span>
          </label>
        </div>

        <label class="advantage-label ml-2" for="switcher3">
          БЫСТРО
        </label>
      </div>
    </div>
  </div>
