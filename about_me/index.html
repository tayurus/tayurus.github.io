<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSite</title>
    <!-- for old browser's support HTML5 -->
    <script type="text/javascript" src="js/html5shiv-printshiv.min.js"></script>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/adaptive.css">

<body>
    <main>
        <!-- INFO -->
        <section class="info">
            <h2>Основаная информация</h2>

                <input type="text" name="name" value="Юрий" placeholder="Имя">

                <input type="text" name="town" value="Волгоград" placeholder="Город">

        </section>

        <section class="skills">
            <h2>Навыки</h2>

            <div class="skills-container">
                    <div class="skills-col-item">
                        <input type="checkbox" name="html5" id="html5" value="" checked>
                        <label for="html5">html5</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="css3" id="css3" value="" checked>
                        <label for="css3">css3</label>
                    </div>

                        <input type="checkbox" name="bem" id="bem" value="" checked>
                        <label for="bem">бэм</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="sass" id="sass" value="" checked>
                        <label for="sass">sass</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="less" id="less" value="">
                        <label for="less">less</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="gulp" id="gulp" value="" checked>
                        <label for="gulp">gulp</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="vanillajs" id="vanillajs" value="">
                        <label for="vanillajs">vanillajs</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="angular" id="angular" value="">
                        <label for="angular">angular</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="jquery" id="jquery" value="" checked>
                        <label for="jquery">jquery</label>
                    </div>


                    <div class="skills-col-item">
                        <input type="checkbox" name="git" id="c1" value="" checked>
                        <label for="c1">git</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="foundation" id="foundation" value="">
                        <label for="foundation">foundation</label>
                    </div>

                    <div class="skills-col-item">
                        <input type="checkbox" name="bootstrap" id="bootstrap" value="" checked>
                        <label for="bootstrap">bootstrap</label>
                    </div>

            </div>

        </section>

        <section class="javascript">
            <div class="javascript-scale">
                <img src="img/javascript-arrow.png" alt="Уровень">
            </div>

            <div class="javascript-res">
                <h2>Мой уровень владения JavaScript</h2>
                <br>
                <div>Начинающий</div>
            </div>
        </section>
    </main>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src='js/script.js'></script>
